        <title>Tres en Raya</title>

    <body>
        <h1>Tres en raya</h1>
    <table border="1" align="center">
        <tr>
            <td id="00" onclick="ponerFoto(0,0)"></td>
            <td id="01" onclick="ponerFoto(0,1)"></td>
            <td id="02" onclick="ponerFoto(0,2)"></td>
        </tr>
        <tr>
            <td id="10" onclick="ponerFoto(1,0)"></td>
            <td id="11" onclick="ponerFoto(1,1)"></td>
            <td id="12" onclick="ponerFoto(1,2)"></td>
        </tr>
        <tr>
            <td id="20" onclick="ponerFoto(2,0)"></td>
            <td id="21" onclick="ponerFoto(2,1)"></td>
            <td id="22" onclick="ponerFoto(2,2)"></td>
        </tr>
    </table>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
    var contadorTurno = 1;
    var contador = 1;
        function ponerFoto (a,b) {
            if(contador > 9){
                alert("No hay mas espacios")
            }else{
                a = parseInt(a);
                b = parseInt(b);
                var celda = a+""+b;
                if(document.getElementById(celda).style.backgroundImage != ""){
                    alert("Ahi no puedes poner ficha");
                    contadorTurno++
                }else{
                    if(contadorTurno%2 != 0){
                        document.getElementById(celda).style.backgroundImage = "url(res/images/O.jpg)";
                    }else{
                        document.getElementById(celda).style.backgroundImage = "url(res/images/X.jpg)";
                    }
                    contador++
                }
            contadorTurno++;
            
            }
            
        }
            app.initialize();
        </script>
