<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <form id="calculadora">
        <table align="center">
            <tbody>
                <tr>
                    <td colspan="4"> <input type="text" id="pantalla" size="16" />
                    </td>
                </tr>
                <tr align="center">
                    <td><input type="button" id="plus" value="+" onclick="document.getElementById('pantalla').value += ' + '"></td>
                    <td><input type="button" id="uno" value=" 1 " onclick="document.getElementById('pantalla').value += '1' "></td>
                    <td><input type="button" id="dos" value=" 2 " onclick="document.getElementById('pantalla').value += '2'"></td>
                    <td><input type="button" id="tres" value=" 3 " onclick="document.getElementById('pantalla').value += '3'"></td>
                </tr>
                <tr align="center">
                    <td><input type="button" id="minus" value="-" onclick="document.getElementById('pantalla').value += ' - '"></td>
                    <td><input type="button" id="cuatro" value=" 4 " onclick="document.getElementById('pantalla').value += '4'"></td>
                    <td><input type="button" id="cinco" value=" 5 " onclick="document.getElementById('pantalla').value += '5'"></td>
                    <td><input type="button" id="seis" value=" 6 " onclick="document.getElementById('pantalla').value += '6'"></td>
                </tr>
                <tr align="center">
                    <td><input type="button" id="por" value="*" onclick="document.getElementById('pantalla').value += ' * '"></td>
                    <td><input type="button" id="siete" value=" 7 " onclick="document.getElementById('pantalla').value += '7'"></td>
                    <td><input type="button" id="ocho" value=" 8 " onclick="document.getElementById('pantalla').value += '8'"></td>
                    <td><input type="button" id="nueve" value=" 9 " onclick="document.getElementById('pantalla').value += '9'"></td>
                </tr>
                <tr align="center">
                    <td><input type="button" id="dividir" value="/" onclick="document.getElementById('pantalla').value += ' / '"></td>
                    <td><input type="button" id="clear" value=" C " onclick="document.getElementById('pantalla').value = '' "></td>
                    <td><input type="button" id="cero" value=" 0 " onclick="document.getElementById('pantalla').value += '0'"></td>
                    <td><input type="button" id="igual" value=" = " onclick="calcular()"></td>
                </tr>
                    
                    
            </tbody>
        </table>
    </form>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            app.initialize();

            var formula, resultado;

            function calcular() {
                formula = document.getElementById('pantalla').value;
                if (formula == "") {
                    document.getElementById('pantalla').value = 0;
                }else{
                    resultado = eval(formula);
                    document.getElementById('pantalla').value = resultado;
                }
            }
        </script>
    </body>
</html>
